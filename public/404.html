<!DOCTYPE html>
<html>
<head>
  <title>404</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
      body {
        margin:0;
        font-family:sans-serif;
        color:#6675df;
        background:#ffffff;
      }
      .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto
      }
      .text-center {
        text-align: center !important
      }
      h2{
        margin-top: 50px;
      }
      h1 {
        font-size:11rem;
        position:absolute;
        transform:translate(-50%,-50%);
        margin:0;
      }
      h1:nth-of-type(1){
        animation: range 4s infinite;
      }
      h1:nth-of-type(2){
        left:50%;
        top:50%;
        animation: size 4s infinite;
      }
      h1:nth-of-type(3){
        animation: range2 4s infinite;
      }
      @keyframes range {
        0%  {left:42%;top:50%;font-size:11rem;}
        25% {left:50%;top:40%;font-size:4.5rem;}
        50% {left:58%;top:50%;font-size:11rem;}
        75% {left:50%;top:60%;font-size:4.5rem;}
        100%{left:42%;top:50%;font-size:11rem;}
      }
      @keyframes range2 {
        0%  {left:58%;top:50%;font-size:11rem;}
        25% {left:50%;top:60%;font-size:4.5rem;}
        50% {left:42%;top:50%;font-size:11rem;}
        75% {left:50%;top:40%;font-size:4.5rem;}
        100%{left:58%;top:50%;font-size:11rem;}
      }
      @keyframes size {
        0%  {font-size:11rem;}
        25% {font-size:26rem;}
        50% {font-size:11rem;}
        75% {font-size:26rem;}
        100%{font-size:11rem;}
      }
      .button {
        display: inline-block;
        border-radius: 40px;
        background-color: #6675df;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 20px;
        padding: 20px;
        width: 200px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
        margin-top: 10px;
      }
      .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }
      .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }
      .button:hover span {
        padding-right: 25px;
      }
      .button:hover span:after {
        opacity: 1;
        right: 0;
      }
      @media (min-width:576px) {
        .container {
            max-width: 540px
        }
      }
      @media (min-width:768px) {
        .container {
            max-width: 720px
        }
      }
      @media (min-width:992px) {
        .container {
            max-width: 960px
        }
      }
      @media (min-width:1200px) {
        .container {
            max-width: 1140px
        }
      }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2>Error page not found go</h2>
    <div>
    <h1>4</h1>
    <h1>0</h1>
    <h1>4</h1>
    </div>
    <button class="button" style="vertical-align:middle"><span>PAGE HOME</span></button>
  </div>
</body>
</html>
